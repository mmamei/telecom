<html><head><script type="text/javascript" src="https://www.google.com/jsapi"></script><script type="text/javascript">google.load('visualization', '1.0', {'packages':['corechart']});google.setOnLoadCallback(drawChart);function drawChart() {var data = google.visualization.arrayToDataTable([['x', 's1', 's2'], ['a', 1.00, 1.00], ['b', 2.00, 4.00], ['c', 3.00, 1.00], ]);var options = {'width':1400,'height':500};var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));chart.draw(data, options);}</script></head><body><div id="chart_div"></div></body></html>
